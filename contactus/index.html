<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - GIM Genius</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0f0f0f;
            color: #f5f5f5;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #f39c12;
        }

        p {
            font-size: 1.1em;
            margin: 20px 0;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        input, textarea {
            width: 100%;
            max-width: 500px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #333;
            border: none;
            border-radius: 5px;
            color: #f5f5f5;
        }

        button {
            padding: 10px 30px;
            background-color: #f39c12;
            border: none;
            color: #fff;
            font-size: 1.1em;
            border-radius: 5px;
            cursor: pointer;
        }

        .back-link {
            text-align: center;
            margin-top: 30px;
        }

        .back-link a {
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <h1>Contact Us</h1>
    <p>If you have any questions or need assistance, please contact us using the form below:</p>

    <form action="#" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
    </form>

    <div class="back-link">
        <a href="/">Back to Home</a>
    </div>

</body>
</html>
