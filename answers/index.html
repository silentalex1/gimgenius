<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GimGenius Answers</title>
    <style>
        /* Styles similar to the previous enhanced layout */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a2e;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        /* Other styles unchanged */
    </style>
</head>
<body>
    <div class="container fade-in">
        <h1>GimKit Answers</h1>
        <p id="loading">Fetching answers...</p>
        <div id="answersContainer" class="section"></div>

        <footer>&copy; 2024 GimGenius | All Rights Reserved</footer>
    </div>

    <script>
        // Get the GimKit code from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const gimkitCode = urlParams.get('code');

        if (gimkitCode) {
            // Fetch the answers from the GimKit API
            fetchGimKitData(gimkitCode)
                .then(answers => displayAnswers(answers))
                .catch(err => document.getElementById('loading').textContent = 'Failed to retrieve answers.');
        } else {
            document.getElementById('loading').textContent = 'No code provided.';
        }

        // Function to simulate fetching data from GimKit
        async function fetchGimKitData(code) {
            const response = await fetch(`https://www.gimkit.com/join?gc=${code}`);
            if (response.ok) {
                const data = await response.json(); // Assuming it returns JSON with answers
                return data.answers; // Extract answers from the returned data
            } else {
                throw new Error('Failed to fetch data');
            }
        }

        // Function to display answers
        function displayAnswers(answers) {
            const answersContainer = document.getElementById('answersContainer');
            document.getElementById('loading').style.display = 'none';

            if (answers && answers.length > 0) {
                answers.forEach((answer, index) => {
                    const answerElem = document.createElement('p');
                    answerElem.textContent = `Answer ${index + 1}: ${answer}`;
                    answersContainer.appendChild(answerElem);
                });
            } else {
                answersContainer.textContent = 'No answers available for this GimKit code.';
            }
        }
    </script>
</body>
</html>
