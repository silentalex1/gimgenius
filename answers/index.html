<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GimGenius Answers</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a2e;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background-color: #16213e;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            text-align: center;
        }

        .section {
            margin-top: 20px;
            padding: 25px;
            background-color: #0f3460;
            border-radius: 12px;
        }

        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #999999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GimKit Answers</h1>
        <p id="loading">Fetching answers for your host session...</p>
        <div id="answersContainer" class="section"></div>

        <footer>&copy; 2024 GimGenius | All Rights Reserved</footer>
    </div>

    <script>
        // Get the host ID from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const hostId = urlParams.get('hostId');

        if (hostId) {
            fetchAnswers(hostId)
                .then(answers => displayAnswers(answers))
                .catch(err => document.getElementById('loading').textContent = 'Failed to retrieve answers.');
        } else {
            document.getElementById('loading').textContent = 'No valid host ID provided.';
        }

        async function fetchAnswers(hostId) {
            const response = await fetch(`https://www.gimkit.com/host?id=${hostId}`);
            if (response.ok) {
                const data = await response.json();
                return data.answers;
            } else {
                throw new Error('Failed to fetch data');
            }
        }

        function displayAnswers(answers) {
            const answersContainer = document.getElementById('answersContainer');
            document.getElementById('loading').style.display = 'none';

            if (answers && answers.length > 0) {
                answers.forEach((answer, index) => {
                    const answerElem = document.createElement('p');
                    answerElem.textContent = `Answer ${index + 1}: ${answer}`;
                    answersContainer.appendChild(answerElem);
                });
            } else {
                answersContainer.textContent = 'No answers available for this GimKit session.';
            }
        }
    </script>
</body>
</html>
