<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeMath - #1 Best Typing Website for Math</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff6b35;
            --secondary: #00ddeb;
            --bg-dark: #0a0e17;
            --card-bg: #141925;
            --text-light: #f5f7fa;
            --text-muted: #94a3b8;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            --gradient: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Manrope', sans-serif;
            background: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            display: grid;
            grid-template-rows: auto 1fr auto;
            line-height: 1.5;
            overflow-x: hidden;
        }

        header {
            background: var(--card-bg);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 107, 53, 0.05);
        }

        nav {
            max-width: 1440px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.75rem;
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        nav a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 600;
            padding: 0.75rem 1.25rem;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background: var(--gradient);
            color: var(--text-light);
        }

        main {
            max-width: 1440px;
            margin: 0 auto;
            padding: 4rem 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .typing-container {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 1.25rem;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 900px;
            position: relative;
            border: 1px solid rgba(255, 107, 53, 0.05);
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 2.5rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        #typing-area {
            background: rgba(255, 255, 255, 0.03);
            border: none;
            border-radius: 1rem;
            padding: 1.75rem;
            font-size: 1.2rem;
            min-height: 180px;
            width: 100%;
            color: var(--text-light);
            resize: none;
            transition: all 0.3s ease;
            box-shadow: inset 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        #typing-area:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.2), inset 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        #typing-area::placeholder {
            color: var(--text-muted);
            opacity: 0.7;
        }

        .progress-container {
            margin: 2rem 0;
        }

        #progress-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }

        #progress-bar::after {
            content: '';
            position: absolute;
            height: 100%;
            width: 0;
            background: var(--gradient);
            border-radius: 3px;
            transition: width 0.4s ease;
            box-shadow: 0 0 10px rgba(255, 107, 53, 0.3);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .stat-item {
            text-align: center;
            padding: 1rem;
            border-radius: 1rem;
            background: rgba(255, 107, 53, 0.03);
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-3px);
            background: rgba(255, 107, 53, 0.05);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.95rem;
            font-weight: 400;
        }

        footer {
            background: var(--card-bg);
            padding: 1.5rem;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 107, 53, 0.05);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            main {
                padding: 3rem 1.5rem;
            }

            .typing-container {
                padding: 2rem;
            }

            h1 {
                font-size: 2.25rem;
            }
        }

        @media (max-width: 768px) {
            header {
                padding: 1rem;
            }

            nav {
                flex-direction: column;
                gap: 1.5rem;
            }

            nav ul {
                flex-wrap: wrap;
                justify-content: center;
                gap: 1rem;
            }

            nav a {
                padding: 0.5rem 1rem;
            }

            main {
                padding: 2rem 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            #typing-area {
                font-size: 1.1rem;
                min-height: 150px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 1.5rem;
            }

            nav a {
                padding: 0.5rem 0.75rem;
            }

            .typing-container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.75rem;
                margin-bottom: 1.5rem;
            }

            #typing-area {
                padding: 1.25rem;
                font-size: 1rem;
            }

            .stat-value {
                font-size: 1.75rem;
            }

            .stat-label {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">TypeMath</div>
            <ul>
                <li><a href="#" aria-label="Home">Home</a></li>
                <li><a href="#" aria-label="Practice">Practice</a></li>
                <li><a href="#" aria-label="Leaderboard">Leaderboard</a></li>
                <li><a href="#" aria-label="About">About</a></li>
                <li><a href="#" aria-label="Contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="typing-container">
            <h1>Welcome to TypeMath</h1>
            <textarea id="typing-area" placeholder="Start typing math problems..." aria-label="Math typing practice area"></textarea>
            <div class="progress-container">
                <div id="progress-bar"></div>
            </div>
            <div class="stats-grid">
                <div class="stat-item">
                    <span class="stat-value" id="speed">0</span>
                    <span class="stat-label">Words/Min</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="accuracy">0</span>
                    <span class="stat-label">Accuracy %</span>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2025 TypeMath - Master Math Through Typing</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
