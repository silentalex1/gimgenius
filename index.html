<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nex Network AI</title>
    <style>
        /* General Styling Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 20px;
        }

        /* Title */
        h1 {
            font-size: 3rem;
            color: #ff9800;
            margin-bottom: 20px;
        }

        /* Container */
        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: #1f1f1f;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }

        /* Model Selector */
        .model-selector, .input-field {
            width: 100%;
            max-width: 600px;
            margin: 20px 0;
        }

        .model-selector select, .input-field input {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            border-radius: 10px;
            border: none;
            background-color: #2a2a2a;
            color: #ff9800;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .model-selector select:focus, .input-field input:focus {
            box-shadow: 0 4px 20px rgba(255, 152, 0, 0.8);
            outline: none;
        }

        /* Buttons */
        button {
            background-color: #ff9800;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            font-size: 1.1em;
            color: #ffffff;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 20px;
            width: 200px;
        }

        button:hover {
            background-color: #ff3d00;
        }

        /* Output Section */
        .output-section {
            width: 100%;
            max-width: 800px;
            margin-top: 40px;
        }

        .output-section h2 {
            color: #ff9800;
            margin-bottom: 20px;
        }

        #textOutput, #imageOutput {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            margin-top: 10px;
        }

        #textOutput {
            color: #ffffff;
            font-family: 'Courier New', monospace;
        }

        #imageOutput img {
            width: 100%;
            border-radius: 10px;
        }

        /* Footer */
        footer {
            margin-top: 50px;
            color: #aaaaaa;
            font-size: 0.9em;
            text-align: center;
        }

        footer a {
            color: #ff9800;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            button {
                width: 100%;
            }

            h1 {
                font-size: 2.5rem;
            }

            .model-selector select, .input-field input {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <h1>Nex Network AI</h1>

    <div class="container">
        <div class="model-selector">
            <select id="modelSelector">
                <option value="gpt">GPT-4</option>
                <option value="stable_diffusion">Stable Diffusion</option>
                <option value="dalle">DALLÂ·E</option>
            </select>
        </div>

        <div class="input-field">
            <input type="text" id="userPrompt" placeholder="Enter your prompt...">
        </div>

        <button onclick="generateText()">Generate Text</button>
        <button onclick="generateImage()">Generate Image</button>

        <div class="output-section">
            <h2>Text Output</h2>
            <div id="textOutput"></div>
        </div>

        <div class="output-section">
            <h2>Image Output</h2>
            <div id="imageOutput"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Nex Network AI. All Rights Reserved.</p>
        <p><a href="/tos">Terms of Service</a> | <a href="/privacy">Privacy Policy</a> | <a href="/contactus">Contact Us</a></p>
    </footer>

    <script>
        function generateText() {
            const prompt = document.getElementById('userPrompt').value;
            const model = document.getElementById('modelSelector').value;

            fetch('/generate_text', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt, model })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('textOutput').innerText = data.response;
            });
        }

        function generateImage() {
            const prompt = document.getElementById('userPrompt').value;
            const model = document.getElementById('modelSelector').value;

            fetch('/generate_image', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt, model })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('imageOutput').innerHTML = `<img src="${data.image_url}" alt="Generated Image">`;
            });
        }
    </script>

</body>
</html>
